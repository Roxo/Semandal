<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
	<style type="text/css">
   .labels {
     color: red;
     background-color: white;
     font-family: "Lucida Grande", "Arial", sans-serif;
     font-size: 10px;
     font-weight: bold;
     text-align: center;
     width: 40px;     
     border: 2px solid black;
     white-space: nowrap;
   }
	</style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE2yzQc_Fzs_z4qMdUvaa_gEH4njiIitI&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
	  var pueblos = [
		];

        var mapOptions = {
          center: new google.maps.LatLng(40.4378271,-3.6795367),
          zoom: 6
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

	  var marker, i;
		for (i = 0; i < pueblos.length; i++) {  
		marker = new google.maps.Marker({
			position: new google.maps.LatLng(pueblos[i][1], pueblos[i][2]),
			map: map,
			title: pueblos[i][0],
		});
		}
		}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
