}<

<script type="text/javascript"> 
    function updatephp(){
        var j = document.getElementById('jurjol');
        var name = j.value;
        var newurl = 'http://127.0.0.1:8000/api/provincias/'+name
        var xhr = new XMLHttpRequest();
        var k = xhr.open('get', 'prueba.php?uno='+newurl);
        xhr.onreadystatechange = function(){
        // Ready state 4 means the request is done
        if(xhr.readyState === 4){
            // 200 is a successful return
            if(xhr.status === 200){
              document.getElementById('actualizar').innerHTML=xhr.responseText;
            document.getElementById('ipllamada').innerHTML="ip request = http://opendatalab.uhu.es:8000/api/provincias/"+name;

              // alert(xhr.responseText); // 'This is the returned text.'
            }else{
                alert('Error: '+xhr.status); // An error occurred during the request
            }
        }
    }
     xhr.send(null);
    }
</script>
</head> 

<body>
<p>
GET METHOD
</p>
Este método muestra todos los pueblos de una provincia con el id que le indiquemos.
Existe un número total de 52 provincias, por tanto el id debe estar entre 1 y 52 en un intervalo cerrado.
<p>
Los resultados se muestran en formato json.
</p>

</form>
</p>
